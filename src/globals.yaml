### Config options

- id: use_fahrenheit
  type: bool
  initial_value: "${'true' if use_fahrenheit == true else 'false'}"

### State

- id: new_input
  type: bool

- id: unit_follow_me_init
  type: bool

- id: last_follow_me_message
  type: uint32_t
- id: last_follow_me_update
  type: uint32_t

- id: send_queue
  # In practice, up to 4 messages can be in flight: set, query, extended query, follow me
  type: std::array<std::array<uint8_t, 16>, 4>
- id: send_queue_len
  type: uint8_t
